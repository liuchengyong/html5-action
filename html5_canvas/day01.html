<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>

        .draw{
            border: solid 1px #f2dede;
        }


    </style>
</head>
<body>
    <div class="container">
        <p>
            <h1>
                线性渐变
            </h1>
        </p>
        <canvas id="linearGradient" class="draw" Width="200" height="100">
            your brower not suporse canvas
        </canvas>
    </div>
    <div class="container">
        <p>
        <h1>
            放射性/圆形渐变
        </h1>
        </p>
        <canvas id="radiaGradient" class="draw" Width="200" height="200">
            your brower not suporse canvas
        </canvas>
    </div>
    <div class="container">
        <p>
        <h1>
            文字
        </h1>
        </p>
        <canvas id="font" class="draw" Width="200" height="200">
            your brower not suporse canvas
        </canvas>
    </div>

    <script>
        function drawText(){
            var canvas = document.getElementById("font");
            var context = canvas.getContext("2d");


            var linearGradient = context.createLinearGradient(0,0,200,0)
            linearGradient.addColorStop(0,"#0843E8");
            linearGradient.addColorStop(0.2,"#000000");
            linearGradient.addColorStop(0.4,"#123BD8");
            linearGradient.addColorStop(0.6,"#15D33E");
            linearGradient.addColorStop(0.8,"#ffffff");
            linearGradient.addColorStop(1,"#E5F503");
            context.fillStyle = linearGradient;
            context.font = "100px bolder";
            context.textAlign = "center";
            context.textBaseline ="middle";
            context.shadowColor = "#000000";
            context.shadowBlur = 20;
            context.shadowOffsetX = 20;
            /*context.translate(100,100);
            context.rotate(30*Math.PI/180);*/
            context.transform(1,0,-1,1,0,0);
            context.fillText("勇",100,100,200);
            context.restore();


        }



      function drawLinearGradient(){
          var canvas = document.getElementById("linearGradient");
          var context = canvas.getContext("2d");
          var linearGradient = context.createLinearGradient(0,0,200,100)
          linearGradient.addColorStop(0,"#0843E8");
          linearGradient.addColorStop(0.2,"#000000");
          linearGradient.addColorStop(0.4,"#123BD8");
          linearGradient.addColorStop(0.6,"#15D33E");
          linearGradient.addColorStop(0.8,"#ffffff");
          linearGradient.addColorStop(1,"#E5F503");
          context.fillStyle = linearGradient;
          context.fillRect(0,0,200,100);
      }
      function drawRadiaGradient(){

          var canvas = document.getElementById("radiaGradient");
          var context = canvas.getContext("2d");
          context.clearRect(0,0,200,200);
          var radiaGradient = context.createRadialGradient(100,100,0,100,100,100);
          radiaGradient.addColorStop(index,"#0843E8");
          index = index-0.2<0?1:index-0.2;
          radiaGradient.addColorStop(index,"#DB6C4B");
          //console.info("index:"+index);
          index = index-0.2<0?1:index-0.2;
          radiaGradient.addColorStop(index,"#123BD8");
          index = index-0.2<0?1:index-0.2;
          radiaGradient.addColorStop(index,"#15D33E");
          index = index-0.2<0?1:index-0.2;
          radiaGradient.addColorStop(index,"#ffffff");
          //index = index+0.2>1?0:index+0.2;
          index = index-0.2<0?1:index-0.2;
          radiaGradient.addColorStop(index,"#E5F503");
          context.fillStyle = radiaGradient;
          context.beginPath();
          context.arc(100,100,100,0,2*Math.PI);
          context.fill();
          //requestAnimationFrame(drawRadiaGradient);
      }

      var index = 0;
      window.requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
      window.onload=function(){
          drawLinearGradient();
          setInterval(drawRadiaGradient,200);
          drawText();
      };

    </script>
</body>
</html>
