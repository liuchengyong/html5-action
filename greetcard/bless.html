<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<title>嗨社区2015贺岁卡片</title>

<link href="css/bless.css" rel="stylesheet">
<link href="css/animate-animo.css" rel="stylesheet">
</head>



<body>
	<div id="loading">
    	<img src="img/loading.gif" id="loadimg"/>
    </div>
	<img id="openmusic" class="ele music" src="img/openMusic.png">
    <img id="closemusic" class="ele music" src="img/closeMusic.png">
    <audio id="myaudio" src="music/bgm.mp3" loop autoplay="autoplay"></audio>

	<div id="back">
       	<img id="bianbao" class="ele" src="img/biaopao0.png">
        
        <img id="yinxian" class="ele" src="img/biaopao1.png">
        <img id="yinxian1" class="ele xian" src="img/biaopao2.png">
        <img id="yinxian2" class="ele xian" src="img/biaopao3.png">
        <img id="yinxian3" class="ele xian" src="img/biaopao4.png">
        
        <img id="text_1" class="ele text" src="img/ziti_03.png">
        <img id="text_2" class="ele text" src="img/ziti_15.png">
        <img id="text_3" class="ele text" src="img/ziti_10.png">
        <img id="text_4" class="ele text" src="img/ziti_07.png">
    </div>
    <img id="yang" class="ele" src="img/yang_03.png">
    <img id="backyang" class="ele" src="img/yang_04.png">
    <img id="back1" class="ele" src="img/beijing_02.png">
    
    <div id="back2">
    	<img id="back2_hai" class="ele ba2" src="img/haishequ.png">
       	<img id="back2_house" class="ele ba2" src="img/house.png">
       	<img id="back2_yang" class="ele ba2" src="img/back2_yang.png">
        <img id="back2_yangniandaji" class="ele ba2" src="img/yangniandaji.png">
    </div>
    <img id="turnUp" class="ele" src="img/material_design_icons_03.png">
    <script src="http://code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
$(document).ready(function(e) {
	var url = location.href;
	 	$.ajax({
			url:"http://www.highsq.com:8082/weixinapi/servlet/WeiXinJsSdkConfiger",
			data:{
				"url":url
				}, //以键/值对的形式
			async : true,
			dataType : "jsonp",
			jsonp: "callbackparam",//传递给请求处理程序或页面的，用以获得jsonp回调函数名的参数名(默认为:callback)
			jsonpCallback:"success_jsonpCallback",//自定义的jsonp回调函数名称，默认为jQuery自动生成的随机函数名
			success : function(data) {
				wx.config({
				  debug: false,
				  appId: data.appid,
				  timestamp: data.timeStamp,
				  nonceStr: data.noncestr,
				  signature: data.signature,
				  jsApiList: [
					'onMenuShareTimeline',
					'onMenuShareAppMessage',
				  ]
			  	});
			}
	 	});
		wx.ready(function(){ 
			var shareData = {
			title: '嗨社区2015贺岁卡片', // 分享标题
			desc: '三羊开泰万象更新，和气致祥丰年为瑞。在2015年农历新年的到来之际，嗨社区：恭祝各位朋友新年快乐，羊年大吉！', // 分享描述
			link: location.hostname+location.pathname,
			imgUrl: 'http://www.highsq.com/h5/greetcard/img/shareimg.jpg'
		  };
		  wx.onMenuShareAppMessage(shareData);
		  wx.onMenuShareTimeline(shareData); 
		});
});
	  
</script>
<script src="js/animo.js"></script>
<script src="js/bless.js"></script>
</body>
</html>
